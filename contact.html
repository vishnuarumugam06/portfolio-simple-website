<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Agnel john</h1>
            <p class="section-one__role">web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                    </tr>
    
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
    
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
    
                </table>
            </form>
        </div>
        



    <div class="section-five">
        <h4 class="section-five__title">social media:
            <a href="https://www.instagram.com/">Instagram ,</a>
            <a href="https://in.linkedin.com/">linkedIn</a>
        </h4>

        <h7 class="section-five__desc">&copy; Agnel John</h7>
    </div>

</div>
</body>

</html>
